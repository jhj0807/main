<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서 추천 및 독서 관리</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="header">
    도서 추천 및 독서 관리 시스템
  </div>

  <div class="content">
    <h2>환영합니다, <span id="userName">홍길동</span>님!</h2>

    <div class="user-info">
      <p>독서 목표를 설정하고, 기분에 맞는 책을 추천받아 보세요!</p>
    </div>

    <!-- 베스트셀러 도서 섹션 -->
    <div class="best-sellers">
      <h3>현재 베스트셀러 도서</h3>
      <div class="book-list" id="bookList">
        <!-- 도서 카드들이 이곳에 동적으로 추가됩니다. -->
      </div>
    </div>

    <div class="button-container">
      <button onclick="window.location.href='book-recommendation.html'">도서 추천 받기</button>
      <button onclick="window.location.href='goal-setting.html'">독서 목표 설정</button>
      <button class="logout-btn" onclick="logout()">로그아웃</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
